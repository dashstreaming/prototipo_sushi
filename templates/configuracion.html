<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Restaurante | AdminPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .preview-image {
            max-height: 150px;
            object-fit: contain;
        }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-indigo-600">
                <div class="flex items-center h-16 px-4 border-b border-indigo-500">
                    <span class="text-white font-semibold text-xl">AdminPro</span>
                </div>
                <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
                    <!-- Sidebar navigation items would go here -->
                    <div class="mt-8">
                        <div class="px-2 py-3 text-indigo-200">Configuración</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Top navigation -->
            <div class="flex items-center justify-between h-16 px-4 bg-white border-b border-gray-200">
                <div class="flex items-center">
                    <button class="md:hidden text-gray-500 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- User profile dropdown would go here -->
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 overflow-auto p-6">
                <div class="max-w-4xl mx-auto">
                    <div class="flex items-center justify-between mb-6">
                        <h1 class="text-2xl font-semibold text-gray-800">Configuración del Restaurante</h1>
                    </div>

                    <form class="space-y-8">
                        <!-- Restaurant Info Section -->
                        <div class="bg-white rounded-xl shadow-md p-6">
                            <h2 class="text-lg font-medium text-gray-800 mb-4">Información del Restaurante</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="restaurant-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Restaurante</label>
                                    <input type="text" id="restaurant-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label for="restaurant-photo" class="block text-sm font-medium text-gray-700 mb-1">Foto del Restaurante</label>
                                    <input type="file" id="restaurant-photo" accept="image/*" class="hidden" onchange="previewImage(event)">
                                    <div class="flex items-center space-x-4">
                                        <div class="flex-shrink-0 h-16 w-16 rounded-md overflow-hidden border border-gray-300">
                                            <img id="image-preview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23D1D5DB' viewBox='0 0 24 24'%3E%3Cpath d='M4 4h16v16H4V4zm2 2v12h12V6H6zm5 3h2v2h2v2h-2v2h-2v-2H9v-2h2V9zm-3 5h8v2H8v-2z'/%3E%3C/svg%3E" alt="Preview" class="h-full w-full object-cover">
                                        </div>
                                        <button type="button" onclick="document.getElementById('restaurant-photo').click()" class="px-3 py-1.5 text-sm font-medium text-indigo-600 hover:text-indigo-500 border border-indigo-600 hover:border-indigo-500 rounded-md transition duration-150">
                                            Seleccionar imagen
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Delivery Settings Section -->
                        <div class="bg-white rounded-xl shadow-md p-6">
                            <h2 class="text-lg font-medium text-gray-800 mb-4">Configuración de Envíos</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="base-shipping" class="block text-sm font-medium text-gray-700 mb-1">Costo base de envío ($)</label>
                                    <input type="number" id="base-shipping" min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label for="per-km" class="block text-sm font-medium text-gray-700 mb-1">Costo por kilómetro ($)</label>
                                    <input type="number" id="per-km" min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label for="max-delivery-radius" class="block text-sm font-medium text-gray-700 mb-1">Radio máximo de entrega (km)</label>
                                    <input type="number" id="max-delivery-radius" min="0" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <div class="flex items-center justify-between mb-1">
                                        <label for="free-shipping" class="block text-sm font-medium text-gray-700">Envío gratis</label>
                                        <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                            <input type="checkbox" id="free-shipping" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                            <label for="free-shipping" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                        </div>
                                    </div>
                                    <input type="number" id="free-shipping-min" min="0" step="0.01" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    <label for="free-shipping-min" class="block text-xs text-gray-500 mt-1">Monto mínimo para envío gratis ($)</label>
                                </div>
                            </div>
                        </div>

                        <!-- Preparation Time Section -->
                        <div class="bg-white rounded-xl shadow-md p-6">
                            <h2 class="text-lg font-medium text-gray-800 mb-4">Tiempo de Preparación</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="base-prep-time" class="block text-sm font-medium text-gray-700 mb-1">Tiempo base de preparación (minutos)</label>
                                    <input type="number" id="base-prep-time" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                        </div>

                        <!-- Business Hours Section -->
                        <div class="bg-white rounded-xl shadow-md p-6">
                            <h2 class="text-lg font-medium text-gray-800 mb-4">Horario de Operación</h2>
                            <div class="space-y-4">
                                <!-- Days will be generated with JavaScript -->
                                <div id="business-hours-container" class="space-y-4">
                                    <!-- This will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-end">
                            <button type="button" class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                                Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle free shipping input
        const freeShippingToggle = document.getElementById('free-shipping');
        const freeShippingMinInput = document.getElementById('free-shipping-min');
        
        freeShippingToggle.addEventListener('change', function() {
            freeShippingMinInput.disabled = !this.checked;
            if (!this.checked) {
                freeShippingMinInput.value = '';
            }
        });

        // Image preview
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('image-preview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('object-cover');
                    preview.classList.add('preview-image');
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Generate business hours
        const days = [
            { name: 'Lunes', id: 'monday' },
            { name: 'Martes', id: 'tuesday' },
            { name: 'Miércoles', id: 'wednesday' },
            { name: 'Jueves', id: 'thursday' },
            { name: 'Viernes', id: 'friday' },
            { name: 'Sábado', id: 'saturday' },
            { name: 'Domingo', id: 'sunday' }
        ];

        const container = document.getElementById('business-hours-container');
        
        days.forEach(day => {
            const dayElement = document.createElement('div');
            dayElement.className = 'grid grid-cols-1 md:grid-cols-12 gap-4 items-center';
            
            dayElement.innerHTML = `
                <div class="md:col-span-2 flex items-center">
                    <input type="checkbox" id="${day.id}-closed" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="${day.id}-closed" class="ml-2 block text-sm font-medium text-gray-700">${day.name}</label>
                </div>
                <div class="md:col-span-4">
                    <label for="${day.id}-open" class="block text-sm text-gray-500 mb-1">Apertura</label>
                    <input type="time" id="${day.id}-open" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="md:col-span-4">
                    <label for="${day.id}-close" class="block text-sm text-gray-500 mb-1">Cierre</label>
                    <input type="time" id="${day.id}-close" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="md:col-span-2 text-sm text-gray-500 flex items-center">
                    <span class="day-status">Abierto</span>
                </div>
            `;
            
            container.appendChild(dayElement);
            
            // Add event listener for closed checkbox
            const closedCheckbox = dayElement.querySelector(`#${day.id}-closed`);
            const openInput = dayElement.querySelector(`#${day.id}-open`);
            const closeInput = dayElement.querySelector(`#${day.id}-close`);
            const statusSpan = dayElement.querySelector('.day-status');
            
            closedCheckbox.addEventListener('change', function() {
                openInput.disabled = this.checked;
                closeInput.disabled = this.checked;
                statusSpan.textContent = this.checked ? 'Cerrado' : 'Abierto';
                statusSpan.className = this.checked ? 'day-status text-red-500' : 'day-status text-green-500';
            });
        });
    </script>
</body>
</html>
